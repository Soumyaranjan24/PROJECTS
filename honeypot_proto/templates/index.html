<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            margin-bottom: 15px;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: #66a6ff;
            outline: none;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            padding: 12px;
            background-color: #66a6ff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4b91f1;
        }

        p {
            font-size: 14px;
            color: #888;
            text-align: center;
            margin-bottom: 20px;
        }

        p span {
            display: none; /* Hides the email address */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Our Team</h2>
        <p>Email us at: <span>fakecontact.project@gmail.com</span></p>

        <form action="/submit" method="POST">
            <input type="text" name="email" placeholder="Enter your email" required>

            <!-- Password Field -->
            <input type="password" name="password" placeholder="Enter your password" required>

            <textarea name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
